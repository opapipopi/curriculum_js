<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id ="area" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table style="white-space: nowrap;">
        <tr id="jpnarea">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="engarea">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang(){
            const langarea = document.getElementById("area").value;
            if(langarea==="日本語"){
                document.getElementById("jpnarea").style.display = "";
                document.getElementById("engarea").style.display = "none";
                
                
                }else if(langarea==="English"){
                    document.getElementById("jpnarea").style.display = "none";
                    document.getElementById("engarea").style.display = "";
                   

                }else{
                    document.getElementById("jpnarea").style.display = "";
                    document.getElementById("engarea").style.display = "";
                }

           
                

        }



    </script>
</body>
</html>
